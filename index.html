<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="Main-Container">
        <div class="user-card">
            <img class="jeremy-img" src="images/image-jeremy.png" alt="jeremy-image">
            <h2><span class="RP">Report for</span> Jeremy Robson </h2>
            <nav class="timeframe-options">
                <a href="#" class="active">Daily</a>
                <a href="#">Weekly</a>
                <a href="#">Monthly</a>
            </nav>
        </div>
        

                        <!-- TIME CARDS -->
        <div class="Time-cards">
            <nav class="top-nav-st">
                <img class="icone-nav-wo" src="images/icon-work.svg" alt="Work-image">
                <div class="Work">
                    <div class="sub-div">
                        <h6>Work</h6>
                        <img class="icon-image" src="images/icon-ellipsis.svg" alt="icon-image">
                    </div>
                    <div class="tim-cl">
                        <h3>32hrs</h3>
                        <p>Last Week - 36hrs</p>
                    </div>                    
                    
                    

                </div>

            </nav>
            <nav class="top-nav-nd">
                <img class="icone-nav-pl" src="images/icon-play.svg" alt="play-image">
                <div class="Play">
                    <div class="sub-div">
                        <h6>Play</h6>
                        <img class="icon-image" src="images/icon-ellipsis.svg" alt="icon-image">
                    </div>
                    <div class="tim-cl">
                        <h3>10hrs</h3>
                        <p>Last Week - 8hrs</p>
                    </div>
                    

                </div>

            </nav>
            <nav class="top-nav-rd">
                <img class="icone-nav-st" src="images/icon-study.svg" alt="study-image">
                <div class="Study">
                    <div class="sub-div">
                        <h6>Study</h6>
                        <img class="icon-image" src="images/icon-ellipsis.svg" alt="icon-image">
                    </div>
                    <div class="tim-cl">
                    <h3>4hrs</h3>
                    <p>Last Week - 7hrs</p>
                    </div>                
                    

                </div>

            </nav>
            <nav class="top-nav-th">
                <img class="icone-nav-ex" src="images/icon-exercise.svg" alt="exercise-image">
                <div class="Exercise">
                    <div class="sub-div">
                        <h6>Exercise</h6>
                        <img class="icon-image" src="images/icon-ellipsis.svg" alt="icon-image">
                    </div>
                    <div class="tim-cl">
                        <h3>4hrs</h3>
                        <p>Last Week - 5hrs</p>
                    </div>
                    

                </div>

            </nav>
            <nav class="top-nav-fth">
                <img class="icone-nav-so" src="images/icon-social.svg" alt="social-image">
                <div class="Social">
                    <div class="sub-div">
                        <h6>Social</h6>
                        <img class="icon-image" src="images/icon-ellipsis.svg" alt="icon-image">
                    </div>
                    <div class="tim-cl">
                        <h3>5hrs</h3>
                        <p>Last Week - 10hrs</p>
                    </div>
                    

                </div>

            </nav>
            <nav class="top-nav-sth">
                <img class="icone-nav-se" src="images/icon-self-care.svg" alt="self-care-image">
                <div class="Self-Care">
                    <div class="sub-div">
                        <h6>Self care</h6>
                        <img class="icon-image" src="images/icon-ellipsis.svg" alt="icon-image">
                    </div>
                    <div class="tim-cl">
                        <h3>2hrs</h3>
                        <p>Last Week - 2hrs </p>
                    </div>                   
                    

                </div>
            </nav>       
        </div>

    </div>
    
    <script type="module" src="index.js"></script>
</body>
</html>
